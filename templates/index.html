{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col-lg-12">
        <h1>Новые рецепты</h1>
        <ul class='list-inline'>
            {% for recipe in last_recipes %}
            <li class="list-inline-item"><a href="{{ url_for('view_recipe', rowid=recipe['rowid'])}}">{{ recipe['title']}}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <h1>Популярные метки</h1>
        <ul class="list-inline">
            {% for tag in tag_list_popular %}
            <li class="list-inline-item"><a href="{{ url_for('view_tag', tag=tag['tag']) }}">{{ tag['tag'] }}({{ tag['qty']}})</a></li>
            {% endfor %}
        </ul>
    </div>
</div>


{% endblock %}
